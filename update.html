                <div class=" text-center mt-5 ">
                  <h1>Update Customer Details </h1>
                </div>
                <div class="row ">
                  <div class="col-lg-7 mx-auto">
                    <div class="card mt-2 mx-auto p-4 bg-light">
                      <div class="card-body bg-light">
                        <div class="container">
                          <form id="update-customer-form" method="post" role="form">
                            <div class="controls">
                              <div class="row">
                                <div class="col-6">
                                  <div class="form-group"> <label>Fullname</label> <input type="text"
                                      name="fullname" class="form-control" id="fullname"
                                      placeholder="Please enter your Fullname" required="required"
                                      data-error="fullname is required."> </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="form-group"> <label>Email </label> <input type="text"
                                      name="email" class="form-control" id="email"
                                      placeholder="Please enter your email" required="required"
                                      data-error="email is required."> </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-6">
                                  <div class="form-group"> <label>Customer Gender</label> <input type="text" name="gender"
                                      class="form-control" placeholder="Please enter your Gender" id="gender"
                                      required="required" data-error="gender required."> </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="form-group"> <label>Phone Number </label> <input type="text" name="phone"
                                      class="form-control" placeholder="Please enter your phone number" id="phone"
                                      required="required" data-error="Phone number is required."> </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-6">
                                  <div class="form-group"> <label> Customer Address</label> <input type="text" name="address"
                                      class="form-control" placeholder="Please enter your address" id="address"
                                      required="required" data-error="price is required."> </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="form-group"> <label> Customer Notes</label> <input type="text" name="notes" id="notes"
                                      class="form-control" placeholder="Please enter any additional info"> </div>
                                </div>
                              </div>
                            
                              <br>
                              <div class="col-md-12 post"> <button type="submit" 
                                  class="btn btn-danger btn-send  pt-2 btn-block " > Update Customer</button>
                                </div>

                                  <!-- <div class="col-md-12 post"> <input type="submit"
                                    class="btn btn-primary btn-send pt-2 btn-block " value="Update Customer"> </div> -->
