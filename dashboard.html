            <a class="btn btn-color text-light" data-bs-toggle="collapse" href="#collapseOne">
              Add Products
            </a>
          </div>
          <div id="collapseOne" class="collapse show" data-bs-parent="#accordion">
            <div class="card-body">
              <div class="container">
                <div class=" text-center mt-5 ">
                  <h1>Input Your product Details </h1>
                </div>
                <div class="row ">
                  <div class="col-lg-7 mx-auto">
                    <div class="card mt-2 mx-auto p-4 bg-light">
                      <div class="card-body bg-light">
                        <div class="container">
                          <form id="add-product-form" method="post" role="form">
                            <div class="controls">
                              <div class="row">
                                <div class="col-6">
                                  <div class="form-group"> <label>Product Name</label> <input type="text"
                                      name="productName" class="form-control"
                                      placeholder="Please enter your product Name" required="required"
                                      data-error="productName is required."> </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="form-group"> <label>Product quantity </label> <input type="text"
                                      name="quantity" class="form-control"
                                      placeholder="Please enter the quantity of the product" required="required"
                                      data-error="quantity is required."> </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-6">
                                  <div class="form-group"> <label>Product image</label> <input type="text" name="images"
                                      class="form-control" placeholder="Please enter your product image link"
                                      required="required" data-error="image urls required."> </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="form-group"> <label>Product color </label> <input type="text" name="color"
                                      class="form-control" placeholder="Please enter the color of the product"
                                      required="required" data-error="color is required."> </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-6">
                                  <div class="form-group"> <label> Product price</label> <input type="text" name="price"
                                      class="form-control" placeholder="Please enter the price of the product"
                                      required="required" data-error="price is required."> </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="form-group"> <label> Product size</label> <input type="text" name="size"
                                      class="form-control" placeholder="Please enter the size of the product"
                                      required="required" data-error="size is required."> </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-12">
                                  <div class="form-group"> <label> Product description</label> <input type="text"
                                      name="productDescription" class="form-control"
                                      placeholder="Please enter the description of the product" required="required"
                                      data-error="description is required."> </div>
                                </div>
                              </div>
                              <div class="col-md-12 post"> <input type="submit"
                                  class="btn btn-danger btn-send  pt-2 btn-block " value="Add new product"> </div>
                            </div>
                          </form>
                        </div>
                        </form>
                      </div>
                    </div>
